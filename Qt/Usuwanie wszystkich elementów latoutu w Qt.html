<chapter>Usuwanie wszystkich elementów <br /> layout'u w Qt</chapter>
    <tip class="info">
        Działa zarówno dla Qt4.x jak i Qt5.x
    </tip>
    <p>
        Ponizej znajduje się kawałek kodu umożliwiającego usunięcie w łatwy sposób wszystkich elementów, które znajduja się wewnątrz layoutu.
    </p>
    <figure>
        <pre class="line-numbers language-cpp"><code>
            void RemoveChilds(QLayoutItem *layout)
            {
                while (layout->count() != 0)
                {
                    QLayoutItem* child = layout->takeAt(0);
                    if (child->layout() != 0)
                    {

                        RemoveChilds(child->layout());
                    } else if (child->widget() != 0)
                    {
                        delete child->widget();
                    }
                    delete child;
                }
            }
        </code></pre>
        <figcaption>Usuwanie wszystkich elementów z layout w Qt.</figcaption>
    </figure>
